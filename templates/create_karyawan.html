<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Karyawan</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5">Tambah Karyawan</h2>
      {% if success %}
      <div class="alert alert-success">Karyawan berhasil ditambahkan!</div>
      {% elif error %}
      <div class="alert alert-danger">Error: {{ error }}</div>
      {% endif %}
      <form method="post" action="{{ url_for('create_karyawan') }}">
        <div class="form-group">
          <label for="nomor">Nomor Induk:</label>
          <input
            type="text"
            id="nomor"
            name="nomor"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="nama">Nama:</label>
          <input
            type="text"
            id="nama"
            name="nama"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Tambah</button>
      </form>
      <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3"
        >Kembali ke Halaman Utama</a
      >
    </div>
  </body>
</html>
